spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jobapplication
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
       format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
   
info:
  app: 
    name: jobApplication
    description: build by suraj
    version: 1.0.0
    
 
    

